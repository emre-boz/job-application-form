    <form action="">
      <header><h1>Job Application Form</h1></header>
      <div class="fullName">
        <h2>Full Name</h2>
        <div class="parts">
          <span>
            <input type="text" name="firstName" id="firstName" />
            <label for="firstName">First Name</label>
          </span>
          <span>
            <input type="text" name="lastName" id="lastName" />
            <label for="lastName">Last Name</label>
          </span>
        </div>
      </div>

      <div class="password">
        <h2>Password</h2>
        <div class="parts">
          <span id="passwordField">
            <input type="password" name="password" id="password" />
            <label for="password">Password</label>
            <div id="checkedItems">
              <div id="check1">
                <span> 8-25 character</span>
              </div>
              <div id="check2">
                <span> 1 number</span>
              </div>
              <div id="check3">
                <span>1 special character</span>
              </div>
              <div id="check4">
                <span>No space</span>
              </div>
              <div id="check5">
                <span>1 uppercase</span>
              </div>
            </div>
          </span>
          <span id="confirmPasswordField">
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
            <label for="confirm_password">Confirm Password</label>
            <span id="checkPasswords">Passwords do not match</span>
          </span>
        </div>
      </div>

      <div class="gender">
        <h2>Gender</h2>
        <input type="radio" name="gender" id="male" /><label for="male">
          Male</label
        >
        <input type="radio" name="gender" id="female" /><label for="female">
          Female</label
        >
      </div>

      <div class="contacInformation">
        <h2>Contact Information</h2>

        <div class="parts">
          <span>
            <input type="text" />
            <label for="adress">Current Adress</label>
          </span>

          <div class="mailTel">
            <span>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="user@email.com"
              />
              <label for="email">Email Adress</label>
            </span>
            <span>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="xxx-xxx-xxxx"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
              <label for="tel">Phone Number</label>
            </span>
          </div>
        </div>
      </div>

      <div class="avaliableStartDate">
        <h2>Avaliable Start Date</h2>
        <input type="date" name="startDate" id="startDate" />
      </div>

      <div class="coverLetter">
        <h2>Cover Letter</h2>
        <textarea name="coverLetter" id=""></textarea>
      </div>

      <div class="uploadResume">
        <h2>Upload Your Resume</h2>
        <div class="drag-area" id="dropArea">
          <button id="browseFile" type="button">
            <img
              class="browseIcon"
              src="/assets/cloud-arrow-up-solid.svg"
              alt=""
            />
            Browse File
          </button>
          <span>OR</span>
          <span id="browseFileHead">Drag & Drop to Upload File</span>
          <input
            type="file"
            id="browseFileInput"
            hidden
            accept=".jpeg, .jpg, .png, .pdf"
          />
        </div>
      </div>

      <button id="btnSubmit">Submit</button>
    </form>
